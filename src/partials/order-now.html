<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/styles.css" />
    <link rel="stylesheet" href="/src/css/partials/order-now.css" />
    <title>Document</title>
</head>

<body>






    <div class="order-now-modal ">




        <div class="order-now-modal-off">
            <ul class="order-now-close-list">

                <li class="close-list-child-order-now"><a class="close-list-lick-order-now" href=""><svg
                            class="order-now-close-list-icon" width="24" height="24">
                            <use href="/src/img/icons.svg#close"></use>
                        </svg></a></li>

            </ul>

        </div>



        <p class="order-now-title">Order now</p>




        <ul class="form">
            <li class="list-child">
                <p class="order-now-text">Name</p>
                <input class="order-now-input" type="name">

            </li>

            <li class="list-child">
                <p class="order-now-text">Phone number</p>
                <input class="order-now-input" type="phone">

            </li>

            <li class="list-child">
                <p class="order-now-text">Email</p>
                <input class="order-now-input" type="email">

            </li>

            <li class="list-child">
                <p class="order-now-text">Comment</p>
                <input class="order-now-input" type="text" style="margin-bottom: 40px; height: 100px;">

            </li>
            <a class="order-now-button" href="">Send</a>
        </ul>




    </div>



</body>

</html>
